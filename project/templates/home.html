{% extends "base.html" %}

{% block title %}
    
{% endblock title %}

{% block body %}
    <div class="content">
    <h1>Task master</h1>

    <table>
        <tr>
            <th> Task</th>
            <th> Time</th>
            <th> action</th>
        
        </tr>
        {%for task in tasks %}
        <tr>
            <td>{{ task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td class ="row">
                <a href="/update/{{task.id}}">Update</a>         
                <a href="/delete/{{task.id}}"> Delete</a>            
            
            </td>
        </tr>
        {% endfor%}
    </table>
      




    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock body %}
